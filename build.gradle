plugins {
    id 'java-library'
}

allprojects {
    group 'net.lortservers'
    version '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java-library'

    repositories {
        mavenCentral()
        maven {
            url 'https://repo.screamingsandals.org/public/'
        }
    }
}

configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
